<div class="container">
  <div class = "row">
		<h1> Liste des utilisateurs inscrits</h1>
	</div>

  <table class = "table table-striped table-hover">
		<thead>
			<tr>
				<th>Nom d'utilisateur</th>
				<th>Adresse Email</th>
			<!-- 	
        <th>Role</th>-->
				<th>Actions</th>
			</tr>
		</thead>
		
		<tbody>
			<tr *ngFor="let user of users; let i = index"
      [class.active]="i == currentIndex"
      (click)="setActiveUser(user, i)"
      >
				<td>{{user.username}}</td>
				<td>{{user.email}}</td>
        <!-- 
        <td>{{user.roles[0].name}}</td>-->
				<td>
					 <button class = "m3 btn btn-sm btn-danger" (click)="deleteUser()">Supprimer</button>
				</td>
			</tr>
		</tbody>
	
	</table>
  
  <button class="m-3 btn btn-sm btn-danger" (click)="removeAllUsers()">
    Tout supprimer
  </button>
</div>
